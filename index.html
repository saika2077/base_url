<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="map" title="Google Map"></iframe>

    <script>
        const landAreas = [
            { latRange: [20, 50], lngRange: [-130, -60] }, 
            { latRange: [30, 50], lngRange: [10, 30] }, 
            { latRange: [-40, 10], lngRange: [100, 180] }, 
            { latRange: [10, 40], lngRange: [30, 60] }, 
            { latRange: [20, 50], lngRange: [60, 100] }, 
            { latRange: [30, 50], lngRange: [70, 140] } 
        ];

        const getRandomLandLatLng = () => {
            const area = landAreas[Math.floor(Math.random() * landAreas.length)];
            const lat = (Math.random() * (area.latRange[1] - area.latRange[0]) + area.latRange[0]).toFixed(6);
            const lng = (Math.random() * (area.lngRange[1] - area.lngRange[0]) + area.lngRange[0]).toFixed(6);
            return { lat, lng };
        };

        const randomLocation = getRandomLandLatLng();

        const mapUrl = `https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3060.2436203709235!2d${randomLocation.lng}!3d${randomLocation.lat}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2z${randomLocation.lat}!5e0!3m2!1szh-TW!2shk!4v1730275017067&zoom=3`;

        document.getElementById('map').src = mapUrl;
    </script>
</body>
</html>
