<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="map" title="Google Map"></iframe>

    <script>
        const getRandomLatLng = () => {
            const lat = (Math.random() * 180 - 90).toFixed(6); 
            const lng = (Math.random() * 360 - 180).toFixed(6); 
            return { lat, lng };
        };

        const randomLocation = getRandomLatLng();

        const mapUrl = `https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3060.2436203709235!2d${randomLocation.lng}!3d${randomLocation.lat}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2z${randomLocation.lat}!5e0!3m2!1szh-TW!2shk!4v1730275017067`;

        document.getElementById('map').src = mapUrl;
    </script>
</body>
</html>
